<div class="toolbar">
    <a href="#/contacts" class="md md-arrow-back"></a>
    <div class="title">Add contact</div>
</div>
<form name="form" novalidate>
    <div class="form-group">
        <div class="contact-picture" ng-style="contactStyle(contact.number)">{{contact.name.charAt(0)}}</div>
    </div>
    <div class="form-group">
        <input type="text" ng-model="contact.name" placeholder="Name"/>
    </div>
    <div class="form-group">
        <input type="text" ng-model="contact.number" placeholder="Phone number" required/>
        <div class="helper-text">Local or international number.</div>
    </div>
    <div class="form-group">
        <button class="primary-button" ng-click="confirm()">Add</button>
    </div>
</form>
