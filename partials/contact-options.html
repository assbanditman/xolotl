<div class="toolbar">
    <a ng-click="openConversation()" class="md md-arrow-back"></a>
    <div class="title">{{contact.name || contact.number}}</div>
</div>
<form class="options-window" ng-submit="openConversation()">
    <div class="form-group">
        <input type="text" placeholder="Name" ng-model="contact.name" />
    </div>
    <div class="form-group">
        <button ng-click="deleteConversation()" class="primary-button">Delete conversation</button>
    </div>
</form>
