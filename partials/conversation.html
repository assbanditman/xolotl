<div class="toolbar">
    <a href="#/contacts" class="md md-arrow-back"></a>
    <div class="title">{{contact.name || contact.number}}</div>
    <a ng-click="openOptions()" class="fa fa-cog"></a>
</div>
<div class="message-list" ng-click="focus()">
    <div class="message-item" ng-repeat="message in messages" ng-class="{'self-message': message.isSelf}">
        <div class="message-identity" ng-style="{{contactStyle(contact.number)}}" ng-hide="message.isSelf" >{{contact.name.charAt(0)}}</div>
        <div class="message-item-inner" ng-style="{{messageStyle(contact.number, message.self)}}">
            <div class="message-body">
                {{message.body}}
            </div>
            <div class="message-info" ng-hide="!showTimestamp(message)">
                {{message.sentTime | date:"short"}}
                <i ng-hide="!showReceipt(message)" class="fa fa-check hide"></i>
            </div>
            <div class="message-info" ng-hide="!showStatus(message)">
                {{status(message)}}
            </div>
        </div>
    </div>
</div>
<form class="send-message-form" ng-submit="sendMessage()">
    <input id="send-message" type="text" ng-model="message" />
</form>
