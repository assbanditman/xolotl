<!DOCTYPE html>
<html data-ng-app="XolotlApp" ng-csp="">
<head>
<meta charset="utf-8" />
<title>Xolotl-chat</title>
<link rel="stylesheet" media="all" href="css/main.css">
<base target="_blank">
</head>
<body data-ng-controller="ChatController">

<section id="main">
    <div class="contact-list" data-ng-repeat="message in conversationData">
        <div class="contact-item" ng-class="{'self-message' : message.self}">{{message.body}}</div>
    </div>
    <span class="contact-input-wrapper">
        <input class="contact-input" type="text" ng-enter="sendMessage()" ng-model="inputMessage">
        <div class="add-contact-button" ng-click="sendMessage()">+</div>
    </span>
</section>

<script src="bower_components/angularjs/angular.js"></script>
<script src="js/app.js"></script>
</body>
</html>
