<div class="toolbar">
    <div class="title">Contacts</div>
    <a href="#/app-options" class="fa fa-cog"></a>
    </div>
</div>
<form class="search-form" ng-submit="addContact()">
    <i class="fa fa-search"></i>
    <input type="text" placeholder="Search" ng-model="contextInput">
</form>
<div class="list">
    <a class="list-item" ng-class="{'contact-unread': (contact.mostRecentMessage !== contact.lastReadMessage)}" ng-repeat="contact in filteredContacts" ng-click="openConversation(contact)">
        <div class="contact-picture" ng-style="{{contactStyle(contact.number)}}">{{contact.name.charAt(0)}}</div>
        <div>
            <div class="list-title">{{ contact.name || contact.number}}</div>
            <div class="list-caption">{{contact.lastMessage}}</div>
        </div>
    </a>
    <a class="list-item" ng-hide="filteredContacts.length || !contacts" ng-click="addContact()">
        <div class="contact-picture">?</div>
        <div>
            <div class="list-title">{{contextInput}}</div>
            <div class="list-caption">Add new contact</div>
        </div>
    </a>
</div>
